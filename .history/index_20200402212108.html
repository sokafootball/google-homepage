<html>
  <head>

  <link rel="stylesheet" type="text/css" href="main.css">

  <body>
    <header>
      <div id="about-div">
        <a href="">About</a>
        <a href="">Store</a>
      </div>
      <div id="navbar">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a href=""><img id="google-apps-icon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></a>
        <input type="button" id="sign-in" value="Sign In"></input>

    </header>
    <main>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <div id="form-id">
        <svg id="search-icon" class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
        </svg>
        <input type="text" id="search-bar"></input>
        <svg id="mic-icon" class="bi bi-mic-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 3a3 3 0 016 0v5a3 3 0 01-6 0V3z"/>
          <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 014 7v1a4 4 0 008 0V7a.5.5 0 011 0v1a5 5 0 01-4.5 4.975V15h3a.5.5 0 010 1h-7a.5.5 0 010-1h3v-2.025A5 5 0 013 8V7a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div id="search-buttons">
          <button id="search-button">Google Search</button>
          <button id="lucky-button">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
      <div class="footer-div">
        <a class="footer-link" href="">Advertising</a>
        <a class="footer-link" href="">Business</a>
        <a class="footer-link" href="">How Search Works</a>
      </div>
      <div class="footer-div">
      <a class="footer-link" href="">Privacy</a>
      <a class="footer-link" href="">Terms</a>
      <a class="footer-link" href="">Settings</a>
      </div>
    </footer>
  </body>
</html>
